<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="styleme.css">
</head>
<body>


<div class="card">
    <nav>
        <div class="nav-div">
            Workshop Registration
        </div>
        <div class="form-group-nav">

            <label for="state">More Actions</label>
            <select name="state" id="actions">
                <option value="iowa"></option>
                <option value="iowa">Edit Records</option>
                <option value="iowa">Delete Records</option>
            </select>
        </div>
        <div class="nav-div2">

        </div>
    </nav>
    <form action="/#" method="post">
        <div class="form-body">



        <div class="form-container">
            <div class="form-column">
                <a href="">Register now while seats are available!</a>

                <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
                </div>



                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">
                </div>


                <div class="form-group">

                    <label for="company">Company Institution</label>
                    <input type="text" id="company" name="last_name">
                </div>



                <div class="form-group">

                    <label for="address">Address</label>
                    <textarea id="address" name="address"></textarea>
                </div>


                <div class="form-group">

                    <label for="city">City</label>
                    <input type="text" id="city" name="last_name">
                </div>


                <div class="form-group">

                    <label for="state">State/
                        Provice/
                        Region</label>
                    <select name="state" id="state">
                        <option value="">- select -</option>
                        <option value="iowa">Iowa</option>
                        <option value="carlifornia">California</option>
                        <option value="illinois">Illinois</option>
                        <option value="nevada">Nevada</option>
                        <option value="newyork">New York</option>
                    </select>
                </div>


                <div class="form-group">

                    <label for="country">Country</label>
                    <select name="county" id="country">
                        <option value="">- select -</option>
                        <option value="canada">Canada</option>
                        <option value="tanzania">Tanzania</option>
                        <option value="usa">USA</option>
                        <option value="china">China</option>
                        <option value="germany">Germany</option>
                    </select>
                </div>


                <div class="form-group">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="last_name">
                </div>


                <div class="form-group">

                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="last_name">
                </div>


            </div>

            <div class="form-column">
                <a href="#">Lunch</a>

                <div class="form-group">

                    <label for="preference">Meal Preference</label>
                    <select name="preference" id="preference">
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Gluten-free</option>
                        <option value="dairy-free">Dairy-free</option>
                        <option value="pescatarian">Pescatarian</option>
                    </select>
                </div>

                <a href="#">Payment Details</a>
                <div class="form-group">
                    <label >Payable Mode</label>
                    <div class="form-group-checkbox">
                        <div class="form-group">
                    <input type="checkbox"  name="payablemode" value="Cash"> <label>Cash</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox"  name="payablemode" value="Cheque"><label>Cheque</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox"  name="payablemode" value="over"><label>Over Draft</label>
                        </div>
                   </div>
                </div>

                <div class="form-group">

                    <label for="checkno">DD/Check No.</label>
                    <input type="text" id="checkno" name="last_name">
                </div>


                <div class="form-group">

                    <label for="bankname">Drawn On (Bank Name)</label>
                    <input type="text" id="bankname" name="last_name">
                </div>


                <div class="form-group">

                    <label for="payable">Drawn On (Bank Name)</label>
                    <input type="text" id="payable" name="last_name">
                </div>


            </div>

        </div>



        </div>
        <nav>
            <div>
                <button type="submit">Submit</button><button type="submit">Reset</button>
            </div>


        </nav>
    </form>

</div>

</html>
