<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="styleme.css">
</head>
<body>

<nav>
    <div class="nav-div">
        <img src="img.png" width="30" height="30">
    </div>
    <div class="nav-div">Welcome, Eric</div>
    <div class="nav-div"><button>Logout</button></div>
</nav>

<div class="card">
    <h1>Product List</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Node.js</td>
            <td>9.99</td>
            <td>8</td>
            <td><button>Add to Cart</button></td>
        </tr>
        <tr>
            <td>React</td>
            <td>19.99</td>
            <td>5</td>
            <td><button>Add to Cart</button></td>
        </tr>
        <tr>
            <td>Angular</td>
            <td>29.99</td>
            <td>13</td>
            <td><button>Add to Cart</button></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="card">
    <h1>Your Shopping Cart</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Total</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Node.js</td>
            <td>9.99</td>
            <td>9.99</td>
            <td> <button>-</button> 1 <button>+</button></td>
        </tr>
        <tr>
            <td>Angular</td>
            <td>29.99</td>
            <td>290.99</td>
            <td> <button>-</button> 10 <button>+</button></td>
        </tr>
        </tbody>


        <tfoot>

        <tr>
            <td colspan="3"></td>
            <td id="total">Total: 300.98</td>
        </tr>

        </tfoot>
    </table>

    <button class="submit">Place Order</button>
</div>
